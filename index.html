---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><span class="inline-date">{{ post.date | date: "%B %e, %Y > " }}</span><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        

      <div class="entry">
        {% if post.content contains site.excerpt_separator %}
          {{ post.excerpt }}
          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        {% else %}
          {{ post.content }}
        {% endif %}
      </div>

    </article>
  {% endfor %}
</div>
